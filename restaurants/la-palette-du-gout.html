<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/36e69cf97d.js" crossorigin="anonymous"></script>
    <title>ohmyfood - La palette du goût</title>
</head>

<body>
    <div class="main-container">
        <header class="menu-header">
            <div class="logo-container">
                <a href="/index.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
                <h1 class="logo">ohmyfood</h1>
            </div>
        </header>
        <main class="menu">
            <div class="menu-img-container img-la-palette-du-gout">
                <img src="../assets/pictures/restaurants/la-palette-du-gout.jpg" alt="" srcset="">
            </div>
            <div class="menu-body">

                <div class="header">
                    <h1 class="title">La palette du goût</h1>
                    <div class="icons favorites-icons">
                        <i class="fa-regular fa-heart empty-heart"></i>
                        <i class="fa-solid fa-heart full-heart"></i>
                    </div>
                </div>
                <form action="#" method="post">
                    <section class="entries-container">
                        <div class="container-header">
                            <h2 class="container-title">Entrées</h2>
                            <hr class="">
                        </div>

                        <label for="entry-1" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Fricassée d'escargots</h3>
                                    <p class="test">Au piment d'Espelette </p>
                                </div>
                                <div class="card-price">25€</div>
                            </div>
                            <input type="checkbox" name="entry-1" id="entry-1">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="entry-2" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <p class="test">Et ses copeaux de truffe noire</p>
                                </div>
                                <div class="card-price">35€</div>
                            </div>
                            <input type="checkbox" name="entry-2" id="entry-2">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="entry-3" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Œuf au plat</h3>
                                    <p class="test">Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <div class="card-price">20€</div>
                            </div>
                            <input type="checkbox" name="entry-3" id="entry-3">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>

                    <section class="dishes-container">
                        <div class="container-header">
                            <h2 class="container-title">Plats</h2>
                            <hr class="">
                        </div>

                        <label for="dish-1" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Filet de bœuf aux herbes</h3>
                                    <p class="test">Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <div class="card-price">40€</div>
                            </div>
                            <input type="checkbox" name="dish-1" id="dish-1">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dish-2" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Parmentier de queue de bœuf</h3>
                                    <p class="test">À la truffe noire sur sa purée de panais</p>
                                </div>
                                <div class="card-price">35€</div>
                            </div>
                            <input type="checkbox" name="dish-2" id="dish-2">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dish-3" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Filet de turbot</h3>
                                    <p class="test">Aux agrumes</p>
                                </div>
                                <div class="card-price">44€</div>
                            </div>
                            <input type="checkbox" name="dish-3" id="dish-3">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>

                    <section class="desserts-container">
                        <div class="container-header">
                            <h2 class="container-title">Desserts</h2>
                            <hr class="">
                        </div>

                        <label for="dessert-1" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Paris-Brest</h3>
                                    <p class="test">Revisité</p>
                                </div>
                                <div class="card-price">18€</div>
                            </div>
                            <input type="checkbox" name="dessert-1" id="dessert-1">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dessert-2" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Macaron au chocolat d'exception </h3>
                                    <p class="test">Et glace à la vanille de Madagascar</p>
                                </div>
                                <div class="card-price">22€</div>
                            </div>
                            <input type="checkbox" name="dessert-2" id="dessert-2">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dessert-3" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3>Mousse au chocolat </h3>
                                    <p class="test">Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <div class="card-price">23€</div>
                            </div>
                            <input type="checkbox" name="dessert-3" id="dessert-3">
                            <button type="button" class="selected-btn"><i
                                    class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>
                    <button type="submit" class="btn btn-medium">
                        <a href="#">
                            Commander
                        </a>
                    </button>
                </form>
            </div>
        </main>

        <footer class="app-footer">
            <h3 class="footer-logo">ohmyfood</h3>
            <ul class="footer-links-container">
                <li>
                    <a href="#" class="footer-link icon-container">
                        <i class="fa-solid fa-utensils"></i>
                        <p class="test">Proposer un restaurant</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer-link icon-container">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p class="test">Devenir partenaire</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer-link">Mentions légales</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
