<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/mains.css">
    <script src="https://kit.fontawesome.com/36e69cf97d.js" crossorigin="anonymous"></script>
    <title>ohmyfood - La note enchantée</title>
</head>

<body class="menu-page">
    <div class="main-container">

        <header class="app-header header">
            <div class="header__logo__container">
                <a href="/index.html" class="header__back-arrow">
                    <i class="header__back-arrow-icon fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="header__logo">ohmyfood</h1>
            </div>
        </header>

        <main class="menu">
            <div class="menu__img img-la-note-enchantee">
                <img src="../assets/pictures/restaurants/la-note-enchantee.jpg"
                    alt="Plats servis dans le restaurant La Note Enchantée, Charonne, Paris"
                    title="La Note Enchantée, Charonne, Paris">
            </div>

            <div class="menu__body">
                <div class="menu__header header">
                    <h1 class="menu__title">La note enchantée</h1>
                    <div class="menu__icons heart__icons">
                        <i class="heart__icon heart__icon-empty fa-regular fa-heart"></i>
                        <i class="heart__icon heart__icon-full fa-solid fa-heart"></i>
                    </div>
                </div>

                <form action="#" method="post">
                    <section class="menu__entries-section menu__section">
                        <div class="menu__section__header">
                            <h2 class="menu__section__title">Entrées</h2>
                            <hr class="menu__section__hr">
                        </div>

                        <label for="entry-1" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Ravioles de foie gras </h3>
                                <p class="dish-card__text">Accompagnées de leur crème à la truffe</p>
                            </div>
                            <div class="dish-card__price">25€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="entry-1" id="entry-1">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="entry-2" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Caviar osciètre </h3>
                                <p class="dish-card__text">Sur blini à la farine de blé noir</p>
                            </div>
                            <div class="dish-card__price">35€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="entry-2" id="entry-2">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="entry-3" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Homard et espuma de potiron</h3>
                                <p class="dish-card__text">Marinés aux zestes d'orange</p>
                            </div>
                            <div class="dish-card__price">20€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="entry-3" id="entry-3">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="entry-4" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Foie gras de canard cuit entier</h3>
                                <p class="dish-card__text">Confiture de figue et pain toasté</p>
                            </div>
                            <div class="dish-card__price">35€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="entry-4" id="entry-4">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>

                    <section class="menu__dishes-section menu__section">
                        <div class="menu__section__header">
                            <h2 class="menu__section__title">Plats</h2>
                            <hr class="menu__section__hr">
                        </div>

                        <label for="dish-1" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Noix de coquilles Saint-Jacques</h3>
                                <p class="dish-card__text">Sur lit de purée de céleri-rave</p>
                            </div>
                            <div class="dish-card__price">40€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="dish-1" id="dish-1">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dish-2" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Langoustine poêlée</h3>
                                <p class="dish-card__text">Purée de patate douce</p>
                            </div>
                            <div class="dish-card__price">35€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="dish-2" id="dish-2">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dish-3" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Mijoté de queue de bœuf </h3>
                                <p class="dish-card__text">Et riz sauvage aux zestes de citron</p>
                            </div>
                            <div class="dish-card__price">45€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="dish-3" id="dish-3">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>

                    <section class="menu__desserts-section menu__section">
                        <div class="menu__section__header">
                            <h2 class="menu__section__title">Desserts</h2>
                            <hr class="menu__section__hr">
                        </div>

                        <label for="dessert-1" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Macaron noisette et chocolat</h3>
                                <p class="dish-card__text">Glace au caramel brun et sel de Guérande</p>
                            </div>
                            <div class="dish-card__price">18€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="dessert-1"
                                id="dessert-1">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dessert-2" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Baba au rhum revisité </h3>
                                <p class="dish-card__text">Avec son coulis de citron</p>
                            </div>
                            <div class="dish-card__price">22€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="dessert-2"
                                id="dessert-2">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dessert-3" class="menu__dish-card dish-card">
                            <div class="dish-card__description">
                                <h3 class="dish-card__title">Tarte au citron meringuée </h3>
                                <p class="dish-card__text">Déstructurée</p>
                            </div>
                            <div class="dish-card__price">23€</div>
                            <input class="dish-card__i-checkbox i-checkbox" type="checkbox" name="dessert-3"
                                id="dessert-3">
                            <button type="button" class="dish-card__btn-selected btn-selected">
                                <i class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>
                    <button type="submit" class="menu__submit-btn btn btn-medium">
                        <a href="#">Commander</a>
                    </button>
                </form>
            </div>
        </main>

        <footer class="app-footer footer">
            <h3 class="footer__logo">ohmyfood</h3>
            <ul class="footer__links__container">
                <li class="footer__link">
                    <a href="#" class="footer__link-inner link-inner-suggestion">
                        <i class="footer__icon fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>

                <li class="footer__link">
                    <a href="#" class="footer__link-inner link-inner-partnership">
                        <i class="footer__icon fa-solid fa-handshake-angle"></i>
                        <p class="footer__text">Devenir partenaire</p>
                    </a>
                </li>

                <li class="footer__link">
                    <a href="#" class="footer__link-inner link-inner-mentions">Mentions légales</a>
                </li>

                <li class="footer__link">
                    <a href="mailto:ohmyfood@app.fr" class="footer__link-inner link-inner-mail-to">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
