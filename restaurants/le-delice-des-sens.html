<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/36e69cf97d.js" crossorigin="anonymous"></script>
    <title>ohmyfood - Le délice des sens</title>
</head>

<body>
    <div class="main-container">
        <header class="menu-header">
            <div class="logo-container">
                <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <h1 class="logo">ohmyfood</h1>
            </div>
        </header>
        <main class="menu">
            <div class="menu-img-container img-le-delice-des-sens">
                <img src="../assets/pictures/restaurants/le-delice-des-sens.jpg" alt="" srcset="">
            </div>
            <div class="menu-body">
                <div class="header">
                    <h1 class="title">Le délice des sens</h1>
                    <div class="icons favorites-icons">
                        <i class="fa-regular fa-heart empty-heart"></i>
                        <i class="fa-solid fa-heart full-heart"></i>
                    </div>
                </div>
                <form action="#" method="post">

                    <section class="entries-container">
                        <div class="entries-container-header">
                            <h2 class="entries-container-title">Entrées</h2>
                            <hr class="">
                        </div>

                        <label for="entry-1" class="entry-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Tartare de thon</h3>
                                    <p>Assaisonné au yuzu</p>
                                </div>
                                <div class="card-price">25€</div>
                            </div>
                            <input type="checkbox" name="entry-1" id="entry-1">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="entry-2" class="entry-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Bouchée de homard croustillant </h3>
                                    <p>Et sa farandole de petits légumes</p>
                                </div>
                                <div class="card-price">35€</div>
                            </div>
                            <input type="checkbox" name="entry-2" id="entry-2">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="entry-3" class="entry-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Poulet rôti aux herbes de Provence </h3>
                                    <p>Et sa crème de truffe</p>
                                </div>
                                <div class="card-price">40€</div>
                            </div>
                            <input type="checkbox" name="entry-3" id="entry-3">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>

                    <section class="dishes">
                        <div class="dishes-header">
                            <h2 class="dishes-title">Plats</h2>
                            <hr class="">
                        </div>

                        <label for="dish-1" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Poulet rôti aux herbes de Provence</h3>
                                    <p>Et sa crème de truffe</p>
                                </div>
                                <div class="card-price">40€</div>
                            </div>
                            <input type="checkbox" name="dish-1" id="dish-1">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dish-2" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Langouste rôtie</h3>
                                    <p>Et ses légumes de saison</p>
                                </div>
                                <div class="card-price">35€</div>
                            </div>
                            <input type="checkbox" name="dish-2" id="dish-2">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dish-3" class="dish-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Côte de bœuf Angus</h3>
                                    <p>Et sa purée de panais</p>
                                </div>
                                <div class="card-price">44€</div>
                            </div>
                            <input type="checkbox" name="dish-3" id="dish-3">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>

                    <section class="desserts">
                        <div class="desserts-header">
                            <h2 class="desserts-title">Desserts</h2>
                            <hr class="">
                        </div>

                        <label for="dessert-1" class="dessert-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Farandole de desserts</h3>
                                    <p>Du chef</p>
                                </div>
                                <div class="card-price">18€</div>
                            </div>
                            <input type="checkbox" name="dessert-1" id="dessert-1">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dessert-2" class="dessert-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Crème brulée</h3>
                                    <p>Revisitée</p>
                                </div>
                                <div class="card-price">22€</div>
                            </div>
                            <input type="checkbox" name="dessert-2" id="dessert-2">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>

                        <label for="dessert-3" class="dessert-card">
                            <div class="card-body">
                                <div class="card-description">
                                    <h3 class="card-title">Tiramisu</h3>
                                    <p>À la noisette</p>
                                </div>
                                <div class="card-price">23€</div>
                            </div>
                            <input type="checkbox" name="dessert-3" id="dessert-3">
                            <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                        </label>
                    </section>
                    <button type="submit-btn" class="large-btn">
                        <a href="#">
                            Commander
                        </a>
                    </button>
                </form>
            </div>
        </main>
        <footer class="app-footer">
            <h3 class="footer-logo">ohmyfood</h3>
            <ul class="footer-links-container">
                <li>
                    <a href="#" class="footer-link icon-container">
                        <i class="fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer-link icon-container">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer-link">Mentions légales</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
