<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="https://kit.fontawesome.com/36e69cf97d.js" crossorigin="anonymous"></script>
    <title>ohmyfood - À la française</title>
</head>

<body>
    <div class="main-container">
        <header class="menu-header">
            <i class="fa-solid fa-arrow-left"></i>
            <h1 class="menu-title">ohmyfood</h1>
        </header>
        <main class="menu-page">
            <div class="page-header">
                <h1 class="page-title">À la française</h1>
                <div class="page-icons favorites-icons">
                    <i class="fa-solid fa-heart full-heart"></i>
                    <i class="fa-regular fa-heart empty-heart"></i>
                </div>
            </div>
            <form action="#" method="post">
                <section class="entries">
                    <div class="entries-header">
                        <h2 class="entries-title">Entrées</h2>
                        <hr class="">
                    </div>

                    <label for="entry-1" class="entrie-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="card-price">25€</div>
                        </div>
                        <input type="checkbox" name="entry-1" id="entry-1">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>

                    <label for="entry-2" class="entrie-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <div class="card-price">35€</div>
                        </div>
                        <input type="checkbox" name="entry-2" id="entry-2">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>

                    <label for="entry-3" class="entrie-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="card-price">20€</div>
                        </div>
                        <input type="checkbox" name="entry-3" id="entry-3">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>
                </section>

                <section class="dishes">
                    <div class="dishes-header">
                        <h2 class="dishes-title">Plats</h2>
                        <hr class="">
                    </div>

                    <label for="dish-1" class="dishes-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                            </div>
                            <div class="card-price">40€</div>
                        </div>
                        <input type="checkbox" name="dish-1" id="dish-1">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>

                    <label for="dish-2" class="dishes-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                            </div>
                            <div class="card-price">35€</div>
                        </div>
                        <input type="checkbox" name="dish-2" id="dish-2">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>

                    <label for="dish-3" class="dishes-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Pigeonneau d’Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                            </div>
                            <div class="card-price">44€</div>
                        </div>
                        <input type="checkbox" name="dish-3" id="dish-3">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>
                </section>

                <section class="desserts">
                    <div class="desserts-header">
                        <h2 class="desserts-title">Desserts</h2>
                        <hr class="">
                    </div>

                    <label for="dessert-1" class="desserts-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                            </div>
                            <div class="card-price">18€</div>
                        </div>
                        <input type="checkbox" name="dessert-1" id="dessert-1">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>

                    <label for="dessert-2" class="desserts-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Fondant au chocolat</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="card-price">22€</div>
                        </div>
                        <input type="checkbox" name="dessert-2" id="dessert-2">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>

                    <label for="dessert-3" class="desserts-card">
                        <div class="card-body">
                            <div class="card-description">
                                <h3 class="card-title">Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d’amande</p>
                            </div>
                            <div class="card-price">23€</div>
                        </div>
                        <input type="checkbox" name="dessert-3" id="dessert-3">
                        <button class="selected-btn"><i class="fa-regular fa-circle-check"></i></button>
                    </label>
                </section>
                <button type="submit-btn" class="">Commander</button>
            </form>
        </main>
        <footer class="app-footer">
            <h3 class="footer-logo">ohmyfood</h3>
            <ul class="footer-links-container">
                <li>
                    <a href="#" class="footer-link icon-container">
                        <i class="fa-solid fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer-link icon-container">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="footer-link">Mentions légales</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
